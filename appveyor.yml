# http://www.appveyor.com/docs/appveyor-yml

version: "{build}"
skip_tags: true
environment:
  matrix:
    - nodejs_version: 9
platform:
  - x64
init:
  - git config --global core.autocrlf true
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - yarn
build_script:
  - yarn build
  - yarn dist
  - ps: Start-Sleep -s 5
test: off
cache:
  - '%LOCALAPPDATA%\Yarn'
  - '%APPDATA%\npm-cache'
  - node_modules -> package.json
  - '%USERPROFILE%\.electron'
artifacts:
  - path: dist/*.exe
    name: Installer
  - path: dist/latest.yml
    name: Latest
